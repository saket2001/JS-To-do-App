<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/6f628bdd8a.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>To do App</title>
</head>

<body>
    <nav>
        <div class="logo welcome-text">
            To Do App
            <span class="main_date">Date</span>
        </div>
        <form>
            <input type="text" name="Add-task-inputBox" id="Add-task-input" placeholder="Your task" autocomplete="off">
            <button class="Add-task-btn">
                <img src="./plus.svg" width="18px" height="18px" alt="">
            </button>
        </form>
    </nav>
    <main>
        <div class="app-container">
            <div class="due-section">
                <h2 class="block-heading">
                    Due Task
                </h2>
            </div>
            <div class="today-section">
                <h2 class="block-heading">
                    Today
                </h2>
            </div>

            <div class="tmr-section">
                <h2 class="block-heading">
                    Tomorrow
                </h2>
            </div>
            <div class="someday-section">
                <h2 class="block-heading">
                    Later
                </h2>
            </div>
        </div>
    </main>
</body>

</html>
